<script>
    function sumarFecha(){
        var fechaOrigina="2022-12-01 10:02:20";
        var fecha = new Date(fechaOrigina);

        /*Se captura la hora y se le resta o suma la cantidad add*/
        fecha.setHours(fecha.getHours()-3);
        console.log("fecha original" ,fechaOrigina)
        let fechaFinal=fecha.toLocaleDateString("en-EN")+" " +fecha.toLocaleTimeString("en-EN");        
        console.log("Fecha sumanda las 3 horas ",fechaFinal )


    
    }

    function restarFecha(){
        var fechaOriginal="2022-12-01 10:02:20";

        var arrayFecha= fechaOriginal.split(' ');
        let hora;

        if(arrayFecha.length>1){
            hora= arrayFecha[1].split(':');
            let horaSumada= (hora.length>0)?hora[0]-3:0
            hora[0]=horaSumada;
        }

        console.log(arrayFecha[0]+" "+hora.join(':'))        
    }
</script>
